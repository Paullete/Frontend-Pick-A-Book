

<div class="container mt-3">
    <div class="row mt-3">
      <div class="col parent">
        <h2 class="mb-4 mt-3">Add Book</h2>
        <br>
        <img src="../../assets/img/box.png" alt="" width="350px" class="image1">
        <img src="../../assets/img/add.png" alt="" class="image2">
      </div>
      <div class="col">
        
        <div class="content-section">
            <div class="row">
                <div class="col">
                    <form method="POST" action="">
        
                        <fieldset class="form-group">
                            <div class="form-group mb-4 row d-flex justify-content-center">
                                <label for="exampleInputName" class="form-label text-center">Book name</label>
                                <input type="name" class="form-control" id="exampleInputName" placeholder=" Enter book name" required style="width: 23rem; padding: 10px;">
                            </div>
                            <div class="form-group mb-4 row d-flex justify-content-center">
                                <label for="exampleInputContact" class="form-label text-center">Author name</label>
                                <input type="contact" class="form-control" id="exampleInputContact" placeholder="Enter author name" required style="width: 23rem; padding: 10px;">
                            </div>
                            <div class="form-group mb-4 row d-flex justify-content-center">
                                <label for="exampleFormControlTextarea1" class="form-label text-center">Book Description</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required style="width: 23rem;" placeholder="Book Description"></textarea>
                            </div>
                            <div class="form-group mb-4 row d-flex justify-content-center">
                                <label for="exampleInputEmail1" class="form-label text-center">Category</label>
                                <select id="inputState" class="form-control dropdown-toggle" style="width: 23rem; padding: 10px;">
                                    <option selected class="dropdown-toggle">Choose book category</option>
                                    <option>Fiction</option>
                                  </select>
                            </div> 
                            <div class="form-group mb-4 row d-flex justify-content-center">
                                <label for="exampleInputEmail1" class="form-label text-center">Sale Price</label>
                                <input type="textarea" class="form-control" id="exampleInputLocation" placeholder=" Enter sale price" required style="width: 23rem; padding: 10px;">
                            </div> 
                            <div class="text-center">
                                <button routerLink="/categories"type="button" class="btn btn-primary mb-4" style="padding: 10px;">Add Product</button>
                            </div>   
                        </fieldset>
                    </form>
                </div>
                </div>   
            </div>
      </div>
    </div>
  </div>
