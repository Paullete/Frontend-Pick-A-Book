  <div class="row g-0">
    <div class="col-md-8 col-lg-6 signup">
      <div class="login d-flex align-items-center py-5 plusafya">
        <div class="container">
          <div class="row ">
            <div class="col-md-9 col-lg-8   mx-auto ">
              <!-- <p class="h2 my-5 afya">Welcome to AfyaPlus</p> -->
              <h3 class="login-heading mb-4" >Sign In</h3>
              <form (ngSubmit)="onLoggedin()" class="box" #loginForm="ngForm" role="form">
                <div class="form-floating mb-3">
                  <input type="email" [(ngModel)]="login.username" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" [(ngModel)]="login.password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                <!-- <div class="text-center form-check mb-3">
                  <a class="small spandesign" href="#">Forgot password?</a>
                </div> -->

                <div class="form-check mb-3">
                  <input class="form-check-input"  style="background-color: #3A6351;" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label"  for="rememberPasswordCheck">
                    I agree to terms and condition
                  </label>
                </div>

                <div class="d-grid form mb-3">
                  <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
                  <div class="text-center">
                  </div>
                </div>
         
              </form>
              <!-- <p class="d-flex justify-content-center align-content-center">New to the site?</p>
              <a href="{%url 'register'%}" class="d-flex justify-content-center align-content-center"> Register</a> -->

              <!-- <a href="{% url 'register'%}"><button class="btn btn-success form-control  signin_reg" type="submit">Create Account</button>
              </a> -->

                <!-- <small>Need an account ? <a href="">Sign Up</a></small>
                <p><small> <a href="">Return to home</a></small></p>  -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image ">
    </div>
   
  </div>
